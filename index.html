<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Year', 'Open', 'Close', 'Low', 'High'],
                ['2001', 20, 28, 38, 45],
                ['2002', 31, 38, 55, 66],
                ['2003', 50, 55, 77, 80],
                ['2004', 77, 77, 66, 50],
                ['2005', 68, 66, 22, 15],
                ['2006', 20, 28, 39, 45],
                ['2007', 21, 29, 40, 45],
                ['2008', 22, 30, 41, 55],
                ['2009', 23, 31, 42, 54],
                ['2010', 24, 32, 43, 50],
                ['2011', 25, 33, 44, 45],
                ['2012', 26, 34, 45, 46],
                ['2013', 27, 34, 46, 47],
                ['2014', 28, 35, 47, 48],
                ['2015', 29, 36, 48, 50]
            ]);

            var options = {
                legend: 'none',
                colors: ['green', 'red', 'red', 'green'], // Customize colors as needed
                candlestick: {
                    fallingColor: { strokeWidth: 0, fill: '#FF0000' }, // Red for falling
                    risingColor: { strokeWidth: 0, fill: '#00FF00' }   // Green for rising
                },
                backgroundColor: {
                    fill: '#001f3f' // Dark blue background
                },
                hAxis: {
                    gridlines: {
                        color: 'gray', // Gray gridlines
                        count: 5 // Set the number of gridlines as needed
                    },
                    ticks: data.getDistinctValues(0), // Show years as ticks
                    textStyle: {
                        color: 'gray' // Gray text for years
                    }
                },
                vAxis: {
                    gridlines: {
                        color: 'gray', // Gray gridlines
                        count: 5 // Set the number of gridlines as needed
                    },
                    textStyle: {
                        color: 'gray' // Gray text for values
                    }
                },
                series: {
                    0: { lineWidth: 2, color: 'gray' }, // Line around the candlestick
                },
                chartArea: {
                    width: '90%', // Adjusted to 90% width
                    height: '70%'
                },
                title: 'NIFTY 50 INDEX',
                titleTextStyle: {
                    color: 'white', // Set title text color
                    fontSize: 18
                }
            };

            var chart = new google.visualization.CandlestickChart(document.getElementById('chart_div'));
            chart.draw(data, options);

            // Create and add the footer in the background
            var footer = document.createElement('div');
            footer.style.color = 'blue';
            footer.style.position = 'absolute';
            footer.style.bottom = '10px';
            footer.style.left = '10px';
            document.getElementById('chart_div').appendChild(footer);
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="chart_div" style="width: 100%; height: 100vh; "></div>
</body>

</html>
